  <title>Redirect...</title>

  <script>
    // Mappa: alias (tutto minuscolo) -> URL di destinazione
    const links = {
      "montagna2026giorno2": "https://www.komoot.com/it-it/tour/2773081203?share_token=aqmH5eCSur5jaJhph3OzCHqL2TvlW6qG847r6pMer4gjuDBHRz&ref=",

    };

    // Fallback se l'alias non esiste (home del tuo Pages)
    const fallback = "https://matteovalenzano.github.io/";

    // Estrae l'alias dall'URL:
    // /Montagna2026Giorno2  -> "montagna2026giorno2"
    // /montagna2026giorno2/ -> "montagna2026giorno2"
    const alias = window.location.pathname
      .replace(/^\/+|\/+$/g, "")   // toglie / iniziali e finali
      .toLowerCase();

    // Redirect
    const dest = links[alias] || fallback;
    window.location.replace(dest);
  </script>

  <!-- (opzionale) Se JS è disabilitato, almeno mostriamo un link cliccabile -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://matteovalenzano.github.io/" />
  </noscript>
</head>

<body>
  <p>Reindirizzamento in corso… Se non succede nulla, <a href="https://matteovalenzano.github.io/">clicca qui</a>.</p>
</body>
</html>
